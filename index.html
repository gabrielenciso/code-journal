<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2 class="font-header">Code Journal</h2>
  </header>
  <main class="container">
    <h1 class="column-half">New Entry</h1>
    <div data-view="entry-form row">
      <div class="photo-preview column-half">

      </div>
      <form>
        <label for="title">Title</label>
        <input
        name="title"
        type="text"
        id="title"
        class="column-half">
        <label for="photo-url">Photo URL</label>
        <input
        name="photo-url"
        type="text"
        id="photo-url"
        class="column-half">
        <label for="notes">Notes</label>
        <input
        name="notes"
        type="text"
        id="notes"
        class="column-full">
        <div class="form-actions column-full">
          <button type="submit">SAVE</button>
        </div>
      </form>


    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
