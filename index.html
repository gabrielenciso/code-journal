<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row center">
        <h3 class="column-free font-header">Code Journal</h3>
        <p class="column-free entries-nav">Entries</p>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="">
      <div class="row">
        <h1 class="column-full">New Entry</h1>
      </div>
      <form class="font-form row">
        <div class="photo-preview column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder">
        </div>
        <div class="column-half padding-left">
          <label for="title">Title</label>
          <input name="title" type="text" id="title" required>
          <label for="photoUrl">Photo URL</label>
          <input name="photoUrl" type="text" id="photoUrl" required>
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" required></textarea>
        </div>
        <div class="form-actions column-full">
          <button type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row space-between center">
        <h1 class="column-free">Entries</h1>
        <div class="column-free">
          <button>NEW</button>
        </div>
      </div>
      <ul class="entries-list"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
