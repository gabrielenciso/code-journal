<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Proza+Libre:wght@400;600&family=Roboto&display=swap"
      rel="stylesheet">
  <script src="https://kit.fontawesome.com/49acd81928.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="overlay hidden">
    <div class="delete-confirmation hidden">
      <p>Are you sure you want to delete this entry?</p>
      <div class="form-actions">
        <button class="button-cancel">CANCEL</button>
        <button class="button-confirm">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row center">
        <h3 class="column-free font-header">Code Journal</h3>
        <p class="column-free entries-nav">Entries</p>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="">
      <div class="row">
        <h1 class="column-full">New Entry</h1>
      </div>
      <form class="font-form row">
        <div class="photo-preview column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder">
        </div>
        <div class="column-half padding-left">
          <label for="title">Title</label>
          <input name="title" type="text" id="title" required>
          <label for="photoUrl">Photo URL</label>
          <input name="photoUrl" type="text" id="photoUrl" required>
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" required></textarea>
        </div>
        <div class="form-actions">
          <div class="column-free center">
            <p class="delete-entry hidden">Delete Entry</p>
          </div>
          <div class="column-free">
            <button type="submit" class="save-button column-free">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row space-between center">
        <h1 class="column-free">Entries</h1>
        <div class="column-free">
          <button class="button-to-form">NEW</button>
        </div>
      </div>
      <ul class="entries-list"></ul>
      <p class="center">No entries have been recorded.</p>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
